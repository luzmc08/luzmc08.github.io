<!DOCTYPE html>
<html>
<body>
     <!--El archivo logocertus.jpg esta en la misma carpeta que la pagina html-->   
     <img src="logocertus.png" alt="logocertus" width="25em">
     <!--El archivo logocertus.jpg esta en la carpeta images dentro de la carpeta que contiene la pagina html-->
     <img src="images/logocertus.jpg" alt="logocertus" width="25em">
     <!--El archivo logocertus.jpg esta en la carpeta images dentro de la carpeta raiz del sitio web-->
     <img src="/images/logocertus.jpg" alt="logocertus" width="25em">
     <!--El archivo logocertus.jpg esta en la carpeta superior a la carpeta que contiene la pagina principal -->
     <img src="../logocertus.jpg" alt="logocertus" width="25em">
     <!--El archivo logocertus.jpg esta en una ruta absoluta. No es recomendable-->
</body>
</html>
