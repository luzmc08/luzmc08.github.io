<!DOCTYPE html>
<html> 
<head> 
    <meta charset="UTF-8">
</head>
<body>
    <div id="mensaje"></div> 
    <div id="resultado"></div> 
    <script> 
        //Declara una variable llamada mensaje del tipo string 
        var mensaje = "Bienvenido a Certus";
        //Escribe el mensaje en la patina web 
        document.getElementById("mensaje").innerHTM=mensaje; 
        //Declara una variable llamada valor1 del tipo numerica 
        var valor1 = 10; 
        //Declara una variable llamada valor2 del tipo numerica 
        var valor2 = 30; 
        //Sumo los valores valor1 y valor2 
        var suma = valor1 + valor2; 
        //Escribe el resultado de la suma en la pagina web 
        document.getElementById('resultado').innerHTML="Resultado:"+suma; 
    </script> 
</body> 
</html>
